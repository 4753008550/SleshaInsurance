version: "3.8"
services:
  insurancedb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
      - MYSQL_DATABASE=sleshainsurance
    ports:
      - 3323:3306
    volumes:
      - .mysql:/var/lib/mysql
    networks:
      - sleshainsnetwork
  rediscache:
    container_name: rediscache
    depends_on:
      - insurancedb
    build: ./redis
    restart: on-failure
    ports:
      - 2222:6379
  userms:
    container_name: userms
    depends_on:
      - insurancedb
    build: ./services/userms
    restart: on-failure
    ports:
      - 8888:8080
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.application.name": "userms",
        "spring.datasource.url"  : "jdbc:mysql://insurancedb:3306/sleshainsurance?useSSL=false",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "my-secret-pw",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"}'
    volumes:
      - .m2:/root/.m2
    networks:
      - sleshainsnetwork
  planms:
    container_name: planms
    depends_on:
      - insurancedb
    build: ./services/planms
    restart: on-failure
    ports:
      - 8889:8080
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.application.name": "planms",
        "spring.datasource.url"  : "jdbc:mysql://insurancedb:3306/sleshainsurance?useSSL=false",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "my-secret-pw",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"}'
    volumes:
      - .m2:/root/.m2
    networks:
      - sleshainsnetwork
  sleshainsuranceui:
    container_name: ui
    depends_on:
        - userms
        - planms
    build: ./ui/SleshaInsuranceUI
    restart: on-failure
    ports:
        - 4200:80
    networks:
      - sleshainsnetwork

networks:
  sleshainsnetwork: {}